query GetQuestionnaires {
  questionnaires {
    id
  }
}

query GetQuestionnaire {
  questionnaire(id: 1) {
    id,
    title
    groups {
      title,
      description,
      pages {
        id,
        title
        ...on QuestionPage {
          guidance,
          answers {
            id,
            description,
            guidance,
            qCode,
            label,
            mandatory,
            type
            questionPageId
          }
        }
      }
    }
  }
}

mutation CreateQuestionnaire(
  $title: String!,
  $description: String!,
  $theme: String!,
  $legalBasis: LegalBasis!,
  $navigation: Boolean,
  $surveyId: String!
) {
  createQuestionnaire(
    title: $title,
    description: $description,
    theme: $theme,
    legalBasis: $legalBasis,
    navigation: $navigation,
    surveyId : $surveyId
  ) {
    id
  }
}


mutation UpdateQuestionnaire(
  $id:Int!,
  $title: String!,
  $description: String!,
  $theme: String!,
  $legalBasis: LegalBasis!,
  $navigation: Boolean
) {
  updateQuestionnaire(
    id:$id,
    title: $title,
    description: $description,
    theme: $theme,
    legalBasis: $legalBasis,
    navigation: $navigation
  ) {
    id
  }
}

mutation DeleteQuestionnaire($id:Int = 2) {
  deleteQuestionnaire(id:$id) {
    id
  }
}

mutation CreateGroup(
